<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../LList.js"></script>
</head>
<body>
    <h4>LList</h4>
    <script>
        //链表测试
        var cities = new LinkedList();
        cities.insert("Conway");
        cities.insert("Russellville", "Conway");
        cities.insert("Carlisle", "Russellville");
        cities.insert("Alma", "Carlisle");
        cities.display();
        cities.remove("Carlisle");
        cities.display();

        console.log('----SS----')
        //双向链表
        var cities2 = new DoublyLinkedList();
        cities2.insert("Conway", "head");
        cities2.insert("Russellville", "Conway");
        cities2.insert("Carlisle", "Russellville");
        cities2.insert("Alma", "Carlisle");
        cities.display();

        cities2.remove("Carlisle");
        cities2.display();

        cities2.dispReverse();
    </script>
</body>
</html>
